name: Daily W-Pattern Backtest

on:
  schedule:
    - cron: '0 12 * * *'   # 每天 UTC 12:00 触发（相当于台北时间晚上 8:00），可以自行调整
  workflow_dispatch:      # 允许手动触发

jobs:
  run_backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy matplotlib scipy python-telegram-bot

      - name: Run W-Pattern Backtest
        run: |
          python w_pattern_backtest.py
